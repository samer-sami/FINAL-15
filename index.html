<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #151c2c;
      --border-color: #2d3748;
      --border-light: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-yellow: #f59e0b;
      --accent-purple: #8b5cf6;

      --dock-w: 42px;

      --topbar-height: 42px;
      --topbar-bg: #0b0f1a;
      --topbar-border: rgba(255, 255, 255, 0.12);

      --anim: 0.12s;

      --news-font-scale: 1;

      --calendar-text: #ffffff;

      --news-text: #f9fafb;
      --news-text-secondary: #e5e7eb;
      --news-text-muted: #d1d5db;
    }

    [data-theme="light"] {
      --bg-primary: #f3f4f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e7eb;
      --bg-card: #ffffff;
      --border-color: #d1d5db;
      --border-light: #e5e7eb;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #9ca3af;

      --topbar-bg: #ffffff;
      --topbar-border: rgba(17, 24, 39, 0.12);

      --calendar-text: #000000;

      --news-text: #111827;
      --news-text-secondary: #111827;
      --news-text-muted: #374151;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      padding-top: var(--topbar-height);
    }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--topbar-height);
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--topbar-border);
      z-index: 9999;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-right: var(--dock-w);
    }

    .ticker-viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ticker-strip {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      gap: 4px;
      transform-origin: center center;
      will-change: transform;
    }

    tv-ticker-tag {
      display: inline-block;
      flex: 0 0 auto;
      cursor: pointer;
    }

    /* Dock */
    .dock {
      position: fixed;
      right: 0;
      top: var(--topbar-height);
      bottom: 0;
      width: var(--dock-w);
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      z-index: 300;
      padding: 6px;
    }

    .dock-section { display: flex; flex-direction: column; gap: 4px; }

    .dock-section + .dock-section {
      margin-top: auto;
      padding-top: 6px;
      border-top: 1px solid var(--border-color);
    }

    .dock-sep {
      width: 100%;
      height: 1px;
      background: var(--border-color);
      margin: 4px 0;
    }

    .dock-btn {
      width: 100%;
      aspect-ratio: 1;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
      position: relative;
    }

    .dock-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .dock-btn.active { background: var(--accent-blue); color: white; }

    .dock-btn .icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .dock-tooltip {
      position: absolute;
      left: calc(100% + 6px);
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--anim);
      border: 1px solid var(--border-color);
      z-index: 1000;
    }
    .dock-btn:hover .dock-tooltip { opacity: 1; }

    /* Main */
    main {
      position: fixed;
      top: var(--topbar-height);
      left: 0;
      right: var(--dock-w);
      bottom: 0;
      overflow-y: auto;
      background: var(--bg-primary);
      z-index: 1;
    }

    /* Charts */
    .chart-section {
      width: 100%;
      height: calc(100vh - var(--topbar-height));
      display: flex;
      flex-direction: column;
    }

    .chart-row {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    .chart-row-anchor {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      pointer-events: none;
    }

    .chart-cell {
      flex: 1;
      position: relative;
      border: 1px solid var(--border-color);
      margin: -0.5px;
      overflow: hidden;
      background: var(--bg-card);
    }

    .chart-cell .tradingview-widget-container,
    .chart-cell .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }

    /* Watermark + TF square row (same level, square AFTER watermark) */
    .wm-row {
      position: absolute;
      top: 3px;
      left: 3px;
      z-index: 12;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      pointer-events: auto;
    }

    .watermark {
      z-index: 10;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      transition: all var(--anim);
      line-height: 1;
      user-select: none;
    }

    .watermark:hover { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }
    .watermark .tf { font-size: 9px; margin-left: 4px; opacity: 0.7; }

    .tf-square {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      z-index: 12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      user-select: none;
      transition: all var(--anim);
      line-height: 1;
      flex: 0 0 auto;
    }
    .tf-square:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    /* Panel */
    .panel {
      position: fixed;
      top: var(--topbar-height);
      right: var(--dock-w);
      height: calc(100vh - var(--topbar-height));
      width: 75%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 250;
      transform: translateX(100%);
      transition: transform var(--anim) ease;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 20px rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    .panel.open { transform: translateX(0); }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-tertiary);
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .panel-title .icon {
      width: 16px;
      height: 16px;
      stroke: var(--accent-blue);
      fill: none;
      stroke-width: 1.8;
    }

    .close-btn {
      width: 26px;
      height: 26px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .close-btn:hover { background: var(--accent-red); border-color: var(--accent-red); color: white; }

    .panel-body {
      flex: 1;
      overflow: hidden;
      padding: 0;
      background: var(--bg-secondary);
    }

    /* Calendar */
    .calendar-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-secondary);
    }

    .sessions-section {
      flex: 0 0 25%;
      height: 25%;
      padding: 6px 10px 6px; /* tightened so it fits without cropping */
      border-top: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      overflow: hidden; /* no scrolling */
      display: flex;
      flex-direction: column;
      min-height: 110px;
    }

    .calendar-section {
      flex: 1 1 75%;
      height: 75%;
      overflow: hidden;
      background: var(--bg-secondary);
      position: relative;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 6px;
      flex: 0 0 auto;
    }

    /* Fit sessions in container without scrolling */
    #sessionContainer {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 2px;
    }

    .session-row { display: flex; align-items: center; padding: 2px 0; }

    .session-label {
      width: 86px;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .session-label .time {
      font-size: 9px;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .session-bar-container {
      flex: 1;
      height: 16px;
      background: var(--bg-secondary);
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    .session-bar {
      position: absolute;
      height: 100%;
      font-size: 9px;
      font-weight: 500;
      color: white;
      transition: all var(--anim);
    }

    .session-bar.sydney { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    .session-bar.tokyo { background: linear-gradient(90deg, #ef4444, #f87171); }
    .session-bar.london { background: linear-gradient(90deg, #10b981, #34d399); }
    .session-bar.newyork { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .session-bar.inactive { opacity: 0.3; }

    .time-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent-red);
      z-index: 10;
    }

    .time-marker::before {
      content: attr(data-time);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-red);
      color: white;
      font-size: 8px;
      padding: 1px 4px;
      border-radius: 3px;
      white-space: nowrap;
      font-weight: 600;
    }

    .hour-labels {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-between;
      margin-top: 2px; /* tightened to avoid cropping */
      padding-left: 86px;
    }
    .hour-labels span { font-size: 9px; color: var(--text-muted); }

    #economic-calendar-widget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      position: relative;
    }

    /* Calendar high-contrast text + smaller clock */
    .calendar-container .section-title,
    .calendar-container .session-label,
    .calendar-container .session-label .time,
    .calendar-container .hour-labels span,
    .calendar-container .local-clock {
      color: var(--calendar-text) !important;
    }

    .local-clock {
      flex: 0 0 auto;
      text-align: center;
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(12px, 1.6vw, 16px); /* smaller */
      margin: 0 0 4px; /* tighter */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* News */
    .news-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .news-header {
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex: 0 0 auto;
    }

    .news-status {
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text-muted);
    }

    .news-controls { display: flex; align-items: center; gap: 6px; }

    .news-btn {
      padding: 4px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text);
      cursor: pointer;
      transition: all var(--anim);
      line-height: 1;
    }

    .news-btn:hover { background: var(--bg-card); border-color: var(--accent-blue); }

    .news-list {
      list-style: none;
      padding: 10px;
      overflow: auto;
      flex: 1 1 auto;
      min-height: 0;
      background: var(--bg-secondary);
    }

    .news-item {
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all var(--anim);
    }

    .news-item:hover { border-color: var(--border-light); }

    .news-title-row { display: flex; flex-wrap: wrap; gap: 6px; align-items: baseline; }

    .news-title-row a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: calc(15px * var(--news-font-scale));
      line-height: 1.3;
    }

    .news-meta {
      font-size: calc(12px * var(--news-font-scale));
      color: var(--news-text-muted);
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .news-desc {
      margin-top: 6px;
      font-size: calc(14px * var(--news-font-scale));
      color: var(--news-text-secondary);
      line-height: 1.4;
    }

    /* Heatmap */
    .heatmap-wrap {
      height: 100%;
      width: 100%;
      padding: 12px;
      background: var(--bg-secondary);
    }

    #heatmapWidget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    #heatmapWidget .tradingview-widget-container { height: 100%; width: 100%; }

    /* Modal */
    #chartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    /* Single Timeframe Chart Modal */
    #tfChartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    .modal-container {
      width: 100%;
      height: 100%;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title { font-size: 14px; font-weight: 600; }

    .modal-close {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: var(--accent-red);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .modal-body { flex: 1; display: flex; min-height: 0; }
    .modal-left { flex: 1; border-right: 1px solid var(--border-color); position: relative; }
    .modal-right { flex: 1; display: flex; flex-direction: column; }
    .modal-right-top, .modal-right-bottom { flex: 1; position: relative; }
    .modal-right-top { border-bottom: 1px solid var(--border-color); }

    .modal-single {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    @media (max-width: 768px) {
      .dock { width: 36px; }
      main { right: 36px; }
      .panel { width: 85%; right: 36px; }
      .topbar { padding-right: 36px; }
    }
  </style>
</head>

<body>
  <!-- TradingView Ticker Script (include once) -->
  <script type="module" src="https://widgets.tradingview-widget.com/w/en/tv-ticker-tag.js"></script>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="ticker-viewport" id="tickerViewport">
      <div class="ticker-strip" id="tickerStrip">
        <tv-ticker-tag symbol="OANDA:EURUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:GBPUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:USDJPY"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:USDCHF"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:USDCAD"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:AUDUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:NZDUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="OANDA:XAUUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="COINBASE:BTCUSD"></tv-ticker-tag>
        <tv-ticker-tag symbol="TVC:USOIL"></tv-ticker-tag>
        <tv-ticker-tag symbol="FOREXCOM:SPX500"></tv-ticker-tag>
        <tv-ticker-tag symbol="CAPITALCOM:DXY"></tv-ticker-tag>
      </div>
    </div>
  </div>

  <!-- Dock -->
  <aside class="dock" id="dock">
    <div class="dock-section">
      <button class="dock-btn" id="themeToggle" title="Toggle Theme" data-action="theme">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <div class="dock-tooltip">Theme</div>
      </button>

      <div class="dock-sep"></div>

      <button class="dock-btn" data-panel="calendar" title="Calendar">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <path d="M16 2v4M8 2v4M3 10h18"/>
        </svg>
        <div class="dock-tooltip">Calendar</div>
      </button>

      <button class="dock-btn" data-panel="news" title="News">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M4 22h16a2 2 0 002-2V4a2 2 0 00-2-2H8a2 2 0 00-2 2v16a2 2 0 01-2 2zm0 0a2 2 0 01-2-2v-9c0-1.1.9-2 2-2h2"/>
          <path d="M10 6h8M10 10h8M10 14h4"/>
        </svg>
        <div class="dock-tooltip">News</div>
      </button>

      <!-- Fire icon for Heatmap -->
      <button class="dock-btn" data-panel="heatmap" title="Forex Heatmap">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2s2.8 3 2.8 6.2c0 1.4-.6 2.6-1.4 3.5-.9 1-2 1.9-2 3.6 0 1.7 1.3 3 3 3 2.6 0 4.6-2.2 4.6-5.1 0-2.2-1.1-4-2.5-5.6"/>
          <path d="M10.4 7.2S7.6 9.8 7.6 13c0 2.9 2 5 4.7 5 1.9 0 3.4-1.4 3.4-3.3 0-1.3-.7-2.2-1.5-3.1-.7-.8-1.4-1.6-1.4-2.8"/>
        </svg>
        <div class="dock-tooltip">Heatmap</div>
      </button>
    </div>

    <div class="dock-section">
      <button class="dock-btn" data-action="refresh" title="Refresh" id="refreshBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        <div class="dock-tooltip">Refresh</div>
      </button>
    </div>
  </aside>

  <!-- Side Panel -->
  <section id="sidePanel" class="panel">
    <div class="panel-header">
      <h2 id="panelTitle" class="panel-title">
        <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/></svg>
        <span>Panel</span>
      </h2>
      <button id="closePanel" class="close-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div id="panelBody" class="panel-body"></div>
  </section>

  <!-- Chart Modal -->
  <div id="chartModal">
    <div class="modal-container">
      <div class="modal-header">
        <div class="modal-title" id="modalSymbol">Symbol</div>
        <button class="modal-close" onclick="closePopup()">×</button>
      </div>

    // News font scale

    function safeIdFromSymbol(symbol) {
      return symbol.replace(/[^a-zA-Z0-9]+/g, '-').toLowerCase();

    /* Lazy-load chart widgets */
    let chartIO = null;
    let chartLoadQueue = [];
    let chartLoadScheduled = false;

    function scheduleChartLoad() {
      if (chartLoadScheduled) return;
      chartLoadScheduled = true;

      const run = () => {
        chartLoadScheduled = false;

        const perFrame = 2;
        for (let i = 0; i < perFrame && chartLoadQueue.length; i++) {
          const cell = chartLoadQueue.shift();
          if (cell && cell.isConnected && cell.dataset.loaded !== '1') {
            cell.dataset.loaded = '1';
            injectGridChartWidget(cell);
          }
        }

        if (chartLoadQueue.length) requestAnimationFrame(run);
      };

      requestAnimationFrame(run);
    }

    function queueChartCell(cell) {
      chartLoadQueue.push(cell);
      scheduleChartLoad();
    }

    function setupChartLazyLoad() {
      if (chartIO) chartIO.disconnect();
      chartLoadQueue = [];
      chartLoadScheduled = false;

      const main = document.getElementById('mainContent');
      if (!main) return;

      chartIO = new IntersectionObserver((entries) => {
        for (let i = 0; i < entries.length; i++) {
          const entry = entries[i];
          if (!entry.isIntersecting) continue;

          const cell = entry.target;
          if (cell.dataset.loaded === '1') {
            chartIO.unobserve(cell);
            continue;
          }

          chartIO.unobserve(cell);
          queueChartCell(cell);
        }
      }, {
        root: main,
        rootMargin: '900px 0px',
        threshold: 0.01
      });

      const cells = document.querySelectorAll('.chart-cell[data-symbol]');
      for (let i = 0; i < cells.length; i++) chartIO.observe(cells[i]);
    }

    function injectGridChartWidget(cell) {

    function loadFxVerifyScript(cb) {

    function initCalendarPanel() {
      const sessions = [
        { id: 'sydney', name: 'Sydney', startUTC: 22, endUTC: 7, timezone: 'Australia/Sydney' },
        { id: 'tokyo', name: 'Tokyo', startUTC: 0, endUTC: 9, timezone: 'Asia/Tokyo' },
        { id: 'london', name: 'London', startUTC: 8, endUTC: 16, timezone: 'Europe/London' },
        { id: 'newyork', name: 'New York', startUTC: 13, endUTC: 22, timezone: 'America/New_York' }
      ];

      function getTimezoneOffset() { return -new Date().getTimezoneOffset() / 60; }

      function isSessionOpen(session) {
        const now = new Date();
        const utcHour = now.getUTCHours() + now.getUTCMinutes() / 60;
        if (session.startUTC > session.endUTC) return utcHour >= session.startUTC || utcHour < session.endUTC;
        return utcHour >= session.startUTC && utcHour < session.endUTC;
      }

      function isWeekend() {
        const now = new Date();
        const day = now.getUTCDay();
        const hour = now.getUTCHours();
        if (day === 6) return true;
        if (day === 0 && hour < 22) return true;
        if (day === 5 && hour >= 22) return true;
        return false;
      }

      function getLocalTime(timezone) {
        return new Date().toLocaleTimeString('en-US', {
          hour: '2-digit', minute: '2-digit', hour12: false, timeZone: timezone
        });
      }

      if (calendarSessionsInterval) clearInterval(calendarSessionsInterval);
      if (calendarClockInterval) clearInterval(calendarClockInterval);

      function renderClock() {
        const clock = document.getElementById('localClock');
        if (!clock) return;
        clock.textContent = new Date().toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      }

      function renderSessions() {
        const container = document.getElementById('sessionContainer');
        if (!container) return;
        container.innerHTML = '';

        const offset = getTimezoneOffset();

        for (let i = 0; i < sessions.length; i++) {
          const session = sessions[i];
          const open = isSessionOpen(session) && !isWeekend();
          const localTime = getLocalTime(session.timezone);

          let startLocal = (session.startUTC + offset) % 24;
          let endLocal = (session.endUTC + offset) % 24;
          if (startLocal < 0) startLocal += 24;
          if (endLocal < 0) endLocal += 24;

          const row = document.createElement('div');
          row.className = 'session-row';
          row.innerHTML = `
            <div class="session-label">
              <span>${session.name}</span>
              <span class="time">${localTime}</span>
            </div>
            <div class="session-bar-container" id="bar-${session.id}"></div>
          `;
          container.appendChild(row);

          const barContainer = row.querySelector(`#bar-${session.id}`);
          const startPercent = (startLocal / 24) * 100;
          const endPercent = (endLocal / 24) * 100;

          if (startLocal > endLocal) {
            barContainer.innerHTML = `
              <div class="session-bar ${session.id} ${open ? '' : 'inactive'}" style="left:${startPercent}%;width:${100-startPercent}%;border-radius:3px 0 0 3px;"></div>
              <div class="session-bar ${session.id} ${open ? '' : 'inactive'}" style="left:0;width:${endPercent}%;border-radius:0 3px 3px 0;"></div>
            `;
          } else {
            barContainer.innerHTML = `
              <div class="session-bar ${session.id} ${open ? '' : 'inactive'}" style="left:${startPercent}%;width:${endPercent-startPercent}%;border-radius:3px;"></div>
            `;
          }

          const now = new Date();
          const localHour = now.getHours() + now.getMinutes() / 60;
          const markerPercent = (localHour / 24) * 100;
          const marker = document.createElement('div');
          marker.className = 'time-marker';
          marker.style.left = `${markerPercent}%`;
          marker.setAttribute('data-time', now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false }));
          barContainer.appendChild(marker);
        }
      }

      function renderHourLabels() {
        const container = document.getElementById('hourLabels');
        if (!container) return;
        container.innerHTML = '';
        for (let i = 0; i <= 24; i += 4) {
          const span = document.createElement('span');
          span.textContent = String(i % 24).padStart(2, '0');
          container.appendChild(span);
        }
      }

      renderHourLabels();
      renderClock();
      renderSessions();

      calendarClockInterval = setInterval(renderClock, 1000);
      calendarSessionsInterval = setInterval(renderSessions, 60000);

      const theme = getTheme();
      const calContainer = document.getElementById('economic-calendar-widget');
      if (calContainer) calContainer.innerHTML = '';

      loadFxVerifyScript(function () {
        if (typeof RemoteCalendar !== 'undefined') {
          RemoteCalendar({
            DefaultTime: "today",
            DefaultTheme: theme === 'dark' ? 'dark' : 'plain',
            Url: "https://fxverify.com",
            SubPath: "economic-calendar",
            IsShowEmbedButton: false,
            DefaultCountries: "AU,CA,CH,CN,DE,FR,IT,ES,US,GB,NZ,JP,EU",
            DefaultImpacts: "HIGH",
            ContainerId: "economic-calendar-widget"
          });
        }
      });
    }

    // News panel
    function initNewsPanel() {
      const FEEDS = [
        { name: "News", url: "https://investinglive.com/feed/news/" },
        { name: "Central Banks", url: "https://investinglive.com/feed/centralbank/" }
      ];

      const dateFmt = new Intl.DateTimeFormat("en-GB", { day: "2-digit", month: "2-digit", year: "2-digit" });

      function stripHtml(html) {
        const doc = new DOMParser().parseFromString(html || "", "text/html");
        return (doc.body.textContent || "").replace(/\s+/g, " ").trim();
      }

      function truncate(text, maxLen = 300) {
        if (!text || text.length <= maxLen) return text;
        return text.slice(0, maxLen - 1).trimEnd() + "…";
      }

      async function fetchAndParseRSS(feed) {
        const res = await fetch(feed.url, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const xmlText = await res.text();
        const doc = new DOMParser().parseFromString(xmlText, "text/xml");
        const items = Array.from(doc.querySelectorAll("item"));

        return items.map(item => {
          const title = item.querySelector("title")?.textContent?.trim() ?? "(no title)";
          const link = item.querySelector("link")?.textContent?.trim() ?? "#";
          const pubDateText = item.querySelector("pubDate")?.textContent?.trim() ?? "";
          const pubDate = pubDateText ? new Date(pubDateText) : new Date(0);
          const rawDesc = item.querySelector("description")?.textContent ?? "";
          const description = truncate(stripHtml(rawDesc), 300);
          return { source: feed.name, title, link, pubDate, description };
        }).filter(x => !Number.isNaN(x.pubDate.getTime()));
      }

      function render(items) {
        const list = document.getElementById("newsList");
        if (!list) return;
        list.innerHTML = "";

        items.forEach(it => {
          const li = document.createElement("li");
          li.className = "news-item";
          li.innerHTML = `
            <div class="news-title-row">
              <a href="${it.link}" target="_blank" rel="noopener">${it.title}</a>
              <span class="news-meta">${it.source} • ${dateFmt.format(it.pubDate)}</span>
            </div>
            ${it.description ? `<p class="news-desc">${it.description}</p>` : ''}
          `;
          list.appendChild(li);
        });
      }

      async function loadAndRender() {
        const status = document.getElementById("newsStatus");
        if (!status) return;
        try {
          status.textContent = "Loading...";
          const results = await Promise.all(FEEDS.map(fetchAndParseRSS));
          const merged = results.flat().sort((a, b) => b.pubDate - a.pubDate);
          status.textContent = `${merged.length} items • ${new Date().toLocaleTimeString()}`;
          render(merged);
        } catch (err) {
          status.textContent = `Error: ${err.message}`;
        }
      }

      const refresh = document.getElementById("refreshNews");
      if (refresh) refresh.addEventListener("click", loadAndRender);

      const down = document.getElementById("fontDown");
      if (down) down.addEventListener("click", () => { newsFontScale -= 0.1; applyNewsFontScale(); });

      const up = document.getElementById("fontUp");
      if (up) up.addEventListener("click", () => { newsFontScale += 0.1; applyNewsFontScale(); });

      loadAndRender();
      setInterval(loadAndRender, 60000);
    }

        studies: [{ id: "MAExp@tv-basicstudies", inputs: { length: 200 } }]
      });

      widgetContainer.appendChild(widgetDiv);
      widgetContainer.appendChild(script);
      container.appendChild(widgetContainer);
    }

    function closePopup() {
      document.getElementById('chartModal').style.display = 'none';
      ['popupLeft', 'popupRightTop', 'popupRightBottom'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = '';
      });
    }

    function openTfPopup(symbol, name, interval, tfLabel) {
      const theme = getTheme();
      const title = `${name || symbol} • ${tfLabel || interval}`;
      document.getElementById('tfModalSymbol').textContent = title;

      injectWidget('tfPopupMain', symbol, interval, theme);
      document.getElementById('tfChartModal').style.display = 'block';
    }

    function closeTfPopup() {
      const modal = document.getElementById('tfChartModal');
      if (modal) modal.style.display = 'none';

      const el = document.getElementById('tfPopupMain');
      if (el) el.innerHTML = '';
    }

    window.openPopup = openPopup;
    window.closePopup = closePopup;
    window.openTfPopup = openTfPopup;
    window.closeTfPopup = closeTfPopup;

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

      switch(e.key.toLowerCase()) {
        case 'escape':
          closePopup();
          closeTfPopup();
          closePanel();
          break;
        case 'c':
          openPanel('calendar');
          break;
        case 'n':
          openPanel('news');
          break;
        case 'h':
          openPanel('heatmap');
          break;
        case 't':
          toggleTheme();
          break;
      }
    });

    /* ===== Topbar Auto-fit (zoom IN + OUT) ===== */
    let fitRaf = 0;

    function autoFitTickersNow() {
      const viewport = document.getElementById("tickerViewport");
      const strip = document.getElementById("tickerStrip");
      if (!viewport || !strip) return;

      strip.style.transform = "scale(1)";

      const viewportWidth = viewport.clientWidth;
      const stripWidth = strip.scrollWidth;
      if (!stripWidth || !viewportWidth) return;

      const safety = 0.985;

      const minScale = 0.6;
      const maxScale = 1.25;
      const raw = (viewportWidth / stripWidth) * safety;
      const scale = Math.max(minScale, Math.min(maxScale, raw));

      strip.style.transform = `scale(${scale})`;
    }

    function scheduleTickerFit() {
      if (fitRaf) return;
      fitRaf = requestAnimationFrame(() => {
        fitRaf = 0;
        autoFitTickersNow();
      });
    }

    function startTickerAutoFit() {
      scheduleTickerFit();
      setTimeout(scheduleTickerFit, 200);
      setTimeout(scheduleTickerFit, 500);
      setTimeout(scheduleTickerFit, 900);
      setTimeout(scheduleTickerFit, 1400);
      setTimeout(scheduleTickerFit, 2200);
    }

    function scrollToSymbol(symbol) {
      const anchorId = `anchor-${safeIdFromSymbol(symbol)}`;
      const anchor = document.getElementById(anchorId);
      const main = document.getElementById('mainContent');
      if (!anchor || !main) return;

      const mainRect = main.getBoundingClientRect();
      const anchorRect = anchor.getBoundingClientRect();
      const delta = anchorRect.top - mainRect.top;
      main.scrollBy({ top: delta - 6, behavior: 'smooth' });
    }

    const tickerStrip = document.getElementById('tickerStrip');
    if (tickerStrip) {
      tickerStrip.addEventListener('click', (e) => {
        let el = e.target;
        while (el && el !== tickerStrip && el.tagName !== 'TV-TICKER-TAG') el = el.parentNode;
        if (!el || el === tickerStrip || el.tagName !== 'TV-TICKER-TAG') return;

        const sym = el.getAttribute('symbol');
        if (sym) scrollToSymbol(sym);
      });
    }

    if (window.ResizeObserver) {
      const viewport = document.getElementById("tickerViewport");
      if (viewport) {
        const ro = new ResizeObserver(() => scheduleTickerFit());
        ro.observe(viewport);
      }
    } else {
      window.addEventListener("resize", scheduleTickerFit);
    }

    // Initialize
    generateChartGrid();
    window.addEventListener("load", () => { startTickerAutoFit(); });
  </script>
</body>
