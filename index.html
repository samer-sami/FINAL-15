<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Trading Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #151c2c;
      --border-color: #2d3748;
      --border-light: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-yellow: #f59e0b;
      --accent-purple: #8b5cf6;

      --dock-w: 42px;

      --topbar-height: 42px;
      --topbar-bg: #0b0f1a;
      --topbar-border: rgba(255, 255, 255, 0.12);

      --anim: 0.12s;

      --news-font-scale: 1;
      --calendar-text: #ffffff;

      --news-text: #f9fafb;
      --news-text-secondary: #e5e7eb;
      --news-text-muted: #d1d5db;

      /* Zoom compensation for session time font-size */
      --zoom-comp: 1;
    }

    [data-theme="light"] {
      --bg-primary: #f3f4f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e7eb;
      --bg-card: #ffffff;
      --border-color: #d1d5db;
      --border-light: #e5e7eb;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #9ca3af;

      --topbar-bg: #ffffff;
      --topbar-border: rgba(17, 24, 39, 0.12);

      --calendar-text: #000000;

      --news-text: #111827;
      --news-text-secondary: #111827;
      --news-text-muted: #374151;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      padding-top: var(--topbar-height);
    }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--topbar-height);
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--topbar-border);
      z-index: 9999;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-right: var(--dock-w);
    }

    .ticker-viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ticker-strip {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      gap: 4px;
      transform-origin: center center;
      will-change: transform;
    }

    tv-ticker-tag {
      display: inline-block;
      flex: 0 0 auto;
      cursor: pointer;
    }

    /* Dock */
    .dock {
      position: fixed;
      right: 0;
      top: var(--topbar-height);
      bottom: 0;
      width: var(--dock-w);
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      z-index: 300;
      padding: 6px;
    }

    .dock-section { display: flex; flex-direction: column; gap: 4px; }

    .dock-section + .dock-section {
      margin-top: auto;
      padding-top: 6px;
      border-top: 1px solid var(--border-color);
    }

    .dock-sep {
      width: 100%;
      height: 1px;
      background: var(--border-color);
      margin: 4px 0;
    }

    .dock-btn {
      width: 100%;
      aspect-ratio: 1;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
      position: relative;
    }

    .dock-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .dock-btn.active { background: var(--accent-blue); color: white; }

    .dock-btn .icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .dock-tooltip {
      position: absolute;
      left: calc(100% + 6px);
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--anim);
      border: 1px solid var(--border-color);
      z-index: 1000;
    }
    .dock-btn:hover .dock-tooltip { opacity: 1; }

    /* Small brand logo under Refresh button */
    .dock-brand {
      width: calc(var(--dock-w) - 16px);
      height: calc(var(--dock-w) - 16px);
      max-width: 30px;
      max-height: 30px;
      margin: 8px auto 0;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      padding: 3px;
      opacity: 0.92;
      transition: opacity var(--anim), transform var(--anim);
    }
    .dock-brand:hover { opacity: 1; transform: translateY(-1px); }

    /* Main */
    main {
      position: fixed;
      top: var(--topbar-height);
      left: 0;
      right: var(--dock-w);
      bottom: 0;
      overflow-y: auto;
      background: var(--bg-primary);
      z-index: 1;
    }

    /* Charts */
    .chart-section {
      width: 100%;
      height: calc(100vh - var(--topbar-height));
      display: flex;
      flex-direction: column;
    }

    .chart-row {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    .chart-row-anchor {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      pointer-events: none;
    }

    .chart-cell {
      flex: 1;
      position: relative;
      border: 1px solid var(--border-color);
      margin: -0.5px;
      overflow: hidden;
      background: var(--bg-card);
    }

    .chart-cell .tradingview-widget-container,
    .chart-cell .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }

    /* Watermark + TF square row */
    .wm-row {
      position: absolute;
      top: 3px;
      left: 3px;
      z-index: 12;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      pointer-events: auto;
    }

    .watermark {
      z-index: 10;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      transition: all var(--anim);
      line-height: 1;
      user-select: none;
    }

    .watermark:hover { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }
    .watermark .tf { font-size: 9px; margin-left: 4px; opacity: 0.7; }

    .tf-square {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      z-index: 12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      user-select: none;
      transition: all var(--anim);
      line-height: 1;
      flex: 0 0 auto;
    }
    .tf-square:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    /* Panel */
    .panel {
      position: fixed;
      top: var(--topbar-height);
      right: var(--dock-w);
      height: calc(100vh - var(--topbar-height));
      width: 75%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 250;
      transform: translateX(100%);
      transition: transform var(--anim) ease;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 20px rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    .panel.open { transform: translateX(0); }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-tertiary);
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .panel-title .icon {
      width: 16px;
      height: 16px;
      stroke: var(--accent-blue);
      fill: none;
      stroke-width: 1.8;
    }

    .close-btn {
      width: 26px;
      height: 26px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .close-btn:hover { background: var(--accent-red); border-color: var(--accent-red); color: white; }

    .panel-body {
      flex: 1;
      overflow: hidden;
      padding: 0;
      background: var(--bg-secondary);
    }

    /* Calendar */
    .calendar-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-secondary);
    }

    .sessions-section {
      flex: 0 0 25%;
      height: 25%;
      padding: 6px 10px 6px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 110px;
    }

    .calendar-section {
      flex: 1 1 75%;
      height: 75%;
      overflow: hidden;
      background: var(--bg-secondary);
      position: relative;
    }

    #sessionContainer {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 2px;
    }

    .session-row { display: flex; align-items: center; padding: 2px 0; }

    .session-label {
      width: 86px;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .session-label .time {
      font-size: calc(9px * var(--zoom-comp));
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .session-bar-container {
      flex: 1;
      height: 16px;
      background: var(--bg-secondary);
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    .session-bar {
      position: absolute;
      height: 100%;
      font-size: 9px;
      font-weight: 500;
      color: white;
      transition: all var(--anim);
    }

    .session-bar.sydney { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    .session-bar.tokyo { background: linear-gradient(90deg, #ef4444, #f87171); }
    .session-bar.london { background: linear-gradient(90deg, #10b981, #34d399); }
    .session-bar.newyork { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .session-bar.inactive { opacity: 0.3; }

    .time-marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent-red);
      z-index: 10;
    }

    .time-marker::before {
      content: attr(data-time);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-red);
      color: white;
      font-size: 8px;
      padding: 1px 4px;
      border-radius: 3px;
      white-space: nowrap;
      font-weight: 600;
    }

    .hour-labels {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-between;
      margin-top: 2px;
      padding-left: 86px;
    }
    .hour-labels span { font-size: 9px; color: var(--text-muted); }

    #economic-calendar-widget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      position: relative;
    }

    .calendar-container .session-label,
    .calendar-container .session-label .time,
    .calendar-container .hour-labels span,
    .calendar-container .local-clock {
      color: var(--calendar-text) !important;
    }

    .local-clock {
      flex: 0 0 auto;
      text-align: center;
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(12px, 1.6vw, 16px);
      margin: 0 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* News */
    .news-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .news-header {
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex: 0 0 auto;
    }

    .news-status {
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text-muted);
    }

    .news-controls { display: flex; align-items: center; gap: 6px; }

    .news-btn {
      padding: 4px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: calc(11px * var(--news-font-scale));
      color: var(--news-text);
      cursor: pointer;
      transition: all var(--anim);
      line-height: 1;
    }

    .news-btn:hover { background: var(--bg-card); border-color: var(--accent-blue); }

    .news-list {
      list-style: none;
      padding: 10px;
      overflow: auto;
      flex: 1 1 auto;
      min-height: 0;
      background: var(--bg-secondary);
    }

    .news-item {
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all var(--anim);
    }

    .news-item:hover { border-color: var(--border-light); }

    .news-title-row { display: flex; flex-wrap: wrap; gap: 6px; align-items: baseline; }

    .news-title-row a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: calc(15px * var(--news-font-scale));
      line-height: 1.3;
    }

    .news-meta {
      font-size: calc(12px * var(--news-font-scale));
      color: var(--news-text-muted);
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .news-desc {
      margin-top: 6px;
      font-size: calc(14px * var(--news-font-scale));
      color: var(--news-text-secondary);
      line-height: 1.4;
    }

    /* Heatmap */
    .heatmap-wrap {
      height: 100%;
      width: 100%;
      padding: 12px;
      background: var(--bg-secondary);
    }

    #heatmapWidget {
      height: 100%;
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    #heatmapWidget .tradingview-widget-container { height: 100%; width: 100%; }

    /* Modal */
    #chartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    /* Single Timeframe Chart Modal */
    #tfChartModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 15px;
    }

    .modal-container {
      width: 100%;
      height: 100%;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title { font-size: 14px; font-weight: 600; }

    .modal-close {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: var(--accent-red);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--anim);
    }

    .modal-body { flex: 1; display: flex; min-height: 0; }
    .modal-left { flex: 1; border-right: 1px solid var(--border-color); position: relative; }
    .modal-right { flex: 1; display: flex; flex-direction: column; }
    .modal-right-top, .modal-right-bottom { flex: 1; position: relative; }
    .modal-right-top { border-bottom: 1px solid var(--border-color); }

    .modal-single {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    @media (max-width: 768px) {
      .dock { width: 36px; }
      main { right: 36px; }
      .panel { width: 85%; right: 36px; }
      .topbar { padding-right: 36px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .dock-btn, .watermark, .tf-square, .panel, .close-btn, .news-btn, .news-item {
        transition: none !important;
      }
    }

    /* =========================
       PRELOADER OVERLAY (25s)
       Requires: dashboard.png + investanza.png next to this HTML.
       ========================= */
    #preloadOverlay{
      position: fixed;
      inset: 0;
      z-index: 20000; /* above topbar (9999) */
      display: grid;
      place-items: center;
      padding: 24px;
      pointer-events: all;

      /* JS drives this from 1 -> 0 over 25s */
      --preloadCoverOpacity: 1;
    }

    /* Dashboard image */
    #preloadOverlay::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("dashboard.png") center / cover no-repeat;
      z-index: 0;
    }

    /* Black cover: fades OUT from 1 -> 0 */
    #preloadOverlay::after{
      content:"";
      position:absolute;
      inset:0;
      background:#000;
      opacity: var(--preloadCoverOpacity);
      will-change: opacity;
      z-index: 1;
    }

    #preloadOverlay .preload-stack{
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      text-align: center;
    }

    .preload-card{
      width: min(780px, 94vw);
      padding: 42px 48px 34px;
      border-radius: 18px;
      background: rgba(17, 24, 39, 0.62);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 22px 70px rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
    }

    .preload-title{
      font-size: 13px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.75);
      margin-bottom: 12px;
    }

    .preload-percent{
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1;
    }

    .preload-meta{
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 13px;
      color: rgba(255,255,255,0.70);
    }
    .preload-meta b{
      color: rgba(255,255,255,0.90);
      font-weight: 650;
    }

    .preload-barTrack{
      margin-top: 18px;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
    }
    .preload-barFill{
      width: 0%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
      transition: width 0.08s linear;
    }

    /* Large logo OUTSIDE the card */
    #preloadLogo{
      width: 280px;
      height: 280px;
      object-fit: contain;
      filter: drop-shadow(0 18px 34px rgba(0,0,0,0.55));
      transform-origin: 50% 50%;
      animation: preloadSwirl 12s linear infinite;
    }

    @keyframes preloadSwirl{
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      #preloadLogo{ animation: none; }
      .preload-barFill{ transition: none; }
    }
  </style>
</head>

<body>

  <!-- =========================
       PRELOADER OVERLAY (runs 25 seconds)
       Requires: dashboard.png + investanza.png next to this HTML.
       ========================= -->
  <div id="preloadOverlay" role="status" aria-label="Loading dashboard">
    <div class="preload-stack">
      <div class="preload-card">
        <div class="preload-title">Initializing Trading Workspace</div>

        <div class="preload-percent" id="preloadPercent">0%</div>

        <div class="preload-meta">
          <span>Remaining: <b id="preloadRemain">00:25</b></span>
          <span>Market feeds: <b id="preloadFeed">Syncing</b></span>
        </div>

        <div class="preload-barTrack" aria-hidden="true">
          <div class="preload-barFill" id="preloadBarFill"></div>
        </div>
      </div>

      <!-- Logo OUTSIDE the card -->
      <img id="preloadLogo" src="investanza.png" alt="Investanza logo" />
    </div>
  </div>

  <script>
    (() => {
      const overlay   = document.getElementById('preloadOverlay');
      const percentEl = document.getElementById('preloadPercent');
      const remainEl  = document.getElementById('preloadRemain');
      const feedEl    = document.getElementById('preloadFeed');
      const barEl     = document.getElementById('preloadBarFill');

      if (!overlay || !percentEl || !remainEl || !feedEl || !barEl) return;

      const DURATION_MS = 25000;
      let start = null;

      const fmtMMSS = (totalSeconds) => {
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      };

      function step(ts){
        if (!start) start = ts;

        const elapsed = ts - start;
        const p = Math.min(elapsed / DURATION_MS, 1); // 0 -> 1

        const pct = Math.floor(p * 100);
        percentEl.textContent = pct + "%";
        barEl.style.width = pct + "%";

        const secondsLeft = Math.max(0, Math.ceil((DURATION_MS - elapsed) / 1000));
        remainEl.textContent = fmtMMSS(secondsLeft);

        if (pct < 35) feedEl.textContent = "Syncing";
        else if (pct < 75) feedEl.textContent = "Validating";
        else feedEl.textContent = "Ready";

        // Key line: BLACK -> IMAGE over 25s
        overlay.style.setProperty("--preloadCoverOpacity", (1 - p).toFixed(4));

        if (p < 1) requestAnimationFrame(step);
        else overlay.remove();
      }

      requestAnimationFrame(step);
    })();
  </script>

      function safeStorageGet(key, fallback = null) {
        try {

      }

      function safeStorageSet(key, value) {

      function safeIdFromSymbol(symbol) {

      /* ===================== Theme ===================== */

      function syncZoomComp() {

        for (const cell of $$('.chart-cell[data-symbol]')) {
          if (!cell || !cell.isConnected) continue;

      function injectGridChartWidget(cell) {

              cell.appendChild(wmRow);

      }

      const panel = $('#sidePanel');
      const panelTitle = $('#panelTitle');
      const panelBody = $('#panelBody');
      let currentPanel = null;

      const content = {
        calendar: {
          title: 'Calendar',
          icon: '<svg class="icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>',

          html: `
            <div class="news-container">
              <div class="news-header">
                <div id="newsStatus" class="news-status">Loading...</div>
                <div class="news-controls">
                  <button id="fontDown" class="news-btn" title="Decrease font" aria-label="Decrease font">A-</button>

        heatmap: {
          title: 'Forex Heatmap',
          icon: '<svg class="icon" viewBox="0 0 24 24"><path d="M12 2s2.8 3 2.8 6.2c0 1.4-.6 2.6-1.4 3.5-.9 1-2 1.9-2 3.6 0 1.7 1.3 3 3 3 2.6 0 4.6-2.2 4.6-5.1 0-2.2-1.1-4-2.5-5.6"/><path d="M10.4 7.2S7.6 9.8 7.6 13c0 2.9 2 5 4.7 5 1.9 0 3.4-1.4 3.4-3.3 0-1.3-.7-2.2-1.5-3.1-.7-.8-1.4-1.6-1.4-2.8"/></svg>',
          html: `

      function setPanelOpen(isOpen) {
        if (!panel) return;

      function closePanel() {
        cleanupPanelSideEffects();

      function openPanel(key) {
        const data = content[key];
        if (!data || !panel || !panelTitle || !panelBody) return;

          closePanel();

        cleanupPanelSideEffects();

        setPanelOpen(true);

        for (const b of $$('.dock-btn[data-panel]')) {

        if (key === 'news') initNewsPanel();

      let calendarSessionsInterval = 0;

        if (calendarSessionsInterval) clearInterval(calendarSessionsInterval);

        if (newsIntervalId) clearInterval(newsIntervalId);

        const current = getTheme();
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);

      function bindDock() {

      let fxVerifyScriptLoaded = false;

      function loadFxVerifyScript(cb) {
        if (fxVerifyScriptLoaded) { cb(); return; }
        if (fxVerifyScriptLoading) {
          const t = setInterval(() => {
            if (fxVerifyScriptLoaded) { clearInterval(t); cb(); }
          }, 50);
          return;
        }
        fxVerifyScriptLoading = true;

        const existing = $('#fxVerifyCalendarScript');
        if (existing) {
          fxVerifyScriptLoaded = true;
          fxVerifyScriptLoading = false;
          cb();
          return;

      function initCalendarPanel() {
        const sessions = [
          { id: 'sydney', name: 'Sydney', startUTC: 22, endUTC: 7, timezone: 'Australia/Sydney' },
          { id: 'tokyo', name: 'Tokyo', startUTC: 0, endUTC: 9, timezone: 'Asia/Tokyo' },
          { id: 'london', name: 'London', startUTC: 8, endUTC: 16, timezone: 'Europe/London' },
          { id: 'newyork', name: 'New York', startUTC: 13, endUTC: 22, timezone: 'America/New_York' }
        ];

        function getTimezoneOffsetHours() {
          return -new Date().getTimezoneOffset() / 60;
        }

        function isSessionOpen(session) {
          const now = new Date();
          const utcHour = now.getUTCHours() + now.getUTCMinutes() / 60;
          if (session.startUTC > session.endUTC) return utcHour >= session.startUTC || utcHour < session.endUTC;
          return utcHour >= session.startUTC && utcHour < session.endUTC;
        }

        function isWeekend() {
          const now = new Date();
          const day = now.getUTCDay();
          const hour = now.getUTCHours();
          if (day === 6) return true;
          if (day === 0 && hour < 22) return true;
          if (day === 5 && hour >= 22) return true;
          return false;
        }

        function getLocalTime(timezone) {
          return new Date().toLocaleTimeString('en-US', {
            hour: '2-digit', minute: '2-digit', hour12: false, timeZone: timezone
          });
        }

        function renderClock() {
          const clock = $('#localClock');
          if (!clock) return;
          clock.textContent = new Date().toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });
        }

        function renderHourLabels() {
          const container = $('#hourLabels');
          if (!container) return;
          container.textContent = '';
          for (let i = 0; i <= 24; i += 4) {
            const span = document.createElement('span');
            span.textContent = String(i % 24).padStart(2, '0');
            container.appendChild(span);
          }
        }

        function renderSessions() {
          const container = $('#sessionContainer');
          if (!container) return;
          container.textContent = '';

          const offset = getTimezoneOffsetHours();

          for (const session of sessions) {
            const open = isSessionOpen(session) && !isWeekend();
            const localTime = getLocalTime(session.timezone);

            let startLocal = (session.startUTC + offset) % 24;
            let endLocal = (session.endUTC + offset) % 24;
            if (startLocal < 0) startLocal += 24;
            if (endLocal < 0) endLocal += 24;

            const row = document.createElement('div');
            row.className = 'session-row';

            const label = document.createElement('div');
            label.className = 'session-label';

            const name = document.createElement('span');
            name.textContent = session.name;

            const time = document.createElement('span');
            time.className = 'time';
            time.textContent = localTime;

            label.appendChild(name);
            label.appendChild(time);

            const barContainer = document.createElement('div');
            barContainer.className = 'session-bar-container';

            const startPercent = (startLocal / 24) * 100;
            const endPercent = (endLocal / 24) * 100;

            if (startLocal > endLocal) {
              const a = document.createElement('div');
              a.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              a.style.cssText = `left:${startPercent}%;width:${100 - startPercent}%;border-radius:3px 0 0 3px;`;

              const b = document.createElement('div');
              b.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              b.style.cssText = `left:0;width:${endPercent}%;border-radius:0 3px 3px 0;`;

              barContainer.appendChild(a);
              barContainer.appendChild(b);
            } else {
              const bar = document.createElement('div');
              bar.className = `session-bar ${session.id} ${open ? '' : 'inactive'}`;
              bar.style.cssText = `left:${startPercent}%;width:${endPercent - startPercent}%;border-radius:3px;`;
              barContainer.appendChild(bar);
            }

            const now = new Date();
            const localHour = now.getHours() + now.getMinutes() / 60;
            const markerPercent = (localHour / 24) * 100;

            const marker = document.createElement('div');
            marker.className = 'time-marker';
            marker.style.left = `${markerPercent}%`;
            marker.setAttribute('data-time', now.toLocaleTimeString('en-US', {
              hour: '2-digit', minute: '2-digit', hour12: false
            }));
            barContainer.appendChild(marker);

            row.appendChild(label);
            row.appendChild(barContainer);
            container.appendChild(row);
          }
        }

        renderHourLabels();
        renderClock();
        renderSessions();

        calendarClockInterval = setInterval(renderClock, 1000);
        calendarSessionsInterval = setInterval(renderSessions, 60000);

        const theme = getTheme();
        const calContainer = $('#economic-calendar-widget');
        if (calContainer) calContainer.textContent = '';

        loadFxVerifyScript(() => {
          if (typeof RemoteCalendar !== 'undefined') {
            RemoteCalendar({
              DefaultTime: 'today',
              DefaultTheme: theme === 'dark' ? 'dark' : 'plain',
              Url: 'https://fxverify.com',
              SubPath: 'economic-calendar',
              IsShowEmbedButton: false,
              DefaultCountries: 'AU,CA,CH,CN,DE,FR,IT,ES,US,GB,NZ,JP,EU',
              DefaultImpacts: 'HIGH',
              ContainerId: 'economic-calendar-widget'
            });
          }
        });
      }

      function initNewsPanel() {
        const FEEDS = [
          { name: 'News', url: 'https://investinglive.com/feed/news/' },
          { name: 'Central Banks', url: 'https://investinglive.com/feed/centralbank/' }
        ];

        const dateFmt = new Intl.DateTimeFormat('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });

        function stripHtml(html) {
          const doc = new DOMParser().parseFromString(html || '', 'text/html');
          return (doc.body.textContent || '').replace(/\s+/g, ' ').trim();
        }

        function truncate(text, maxLen = 300) {
          if (!text || text.length <= maxLen) return text;
          return text.slice(0, maxLen - 1).trimEnd() + '…';
        }

        function safeUrl(url) {
          try {
            const u = new URL(url, location.href);
            if (u.protocol !== 'http:' && u.protocol !== 'https:') return '#';
            return u.toString();
          } catch { return '#'; }
        }

        async function fetchText(url, { signal } = {}) {
          try {
            const res = await fetch(url, { cache: 'no-store', signal });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return await res.text();
          } catch (e) {
            if (signal && signal.aborted) throw e;
            const relay = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
            const res2 = await fetch(relay, { cache: 'no-store', signal });
            if (!res2.ok) throw new Error(`HTTP ${res2.status}`);
            return await res2.text();
          }
        }

        async function fetchAndParseRSS(feed, signal) {
          const xmlText = await fetchText(feed.url, { signal });
          const doc = new DOMParser().parseFromString(xmlText, 'text/xml');
          const items = Array.from(doc.querySelectorAll('item'));

          return items.map(item => {
            const title = item.querySelector('title')?.textContent?.trim() ?? '(no title)';
            const link = safeUrl(item.querySelector('link')?.textContent?.trim() ?? '#');
            const pubDateText = item.querySelector('pubDate')?.textContent?.trim() ?? '';
            const pubDate = pubDateText ? new Date(pubDateText) : new Date(0);
            const rawDesc = item.querySelector('description')?.textContent ?? '';
            const description = truncate(stripHtml(rawDesc), 300);
            return { source: feed.name, title, link, pubDate, description };
          }).filter(x => !Number.isNaN(x.pubDate.getTime()));
        }

        function render(items) {
          const list = $('#newsList');
          if (!list) return;
          list.textContent = '';

          for (const it of items) {
            const li = document.createElement('li');
            li.className = 'news-item';

            const titleRow = document.createElement('div');
            titleRow.className = 'news-title-row';

            const a = document.createElement('a');
            a.href = it.link;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = it.title;

            const meta = document.createElement('span');
            meta.className = 'news-meta';
            meta.textContent = `${it.source} • ${dateFmt.format(it.pubDate)}`;

            titleRow.appendChild(a);
            titleRow.appendChild(meta);

            li.appendChild(titleRow);

            if (it.description) {
              const p = document.createElement('p');
              p.className = 'news-desc';
              p.textContent = it.description;
              li.appendChild(p);
            }

            list.appendChild(li);
          }
        }

        async function loadAndRender() {
          const status = $('#newsStatus');
          if (!status) return;

          if (newsAbortController) {
            try { newsAbortController.abort(); } catch {}
          }
          newsAbortController = new AbortController();

          try {
            status.textContent = 'Loading...';
            const results = await Promise.all(FEEDS.map(f => fetchAndParseRSS(f, newsAbortController.signal)));
            const merged = results.flat().sort((a, b) => b.pubDate - a.pubDate);
            status.textContent = `${merged.length} items • ${new Date().toLocaleTimeString()}`;
            render(merged);
          } catch (err) {
            if (newsAbortController?.signal?.aborted) return;
            status.textContent = `Error: ${err.message || String(err)}`;
          }
        }

        const refresh = $('#refreshNews');
        if (refresh) refresh.addEventListener('click', loadAndRender, { passive: true });

        const down = $('#fontDown');
        if (down) down.addEventListener('click', () => { newsFontScale -= 0.1; applyNewsFontScale(); }, { passive: true });

        const up = $('#fontUp');
        if (up) up.addEventListener('click', () => { newsFontScale += 0.1; applyNewsFontScale(); }, { passive: true });

        loadAndRender();
        newsIntervalId = setInterval(loadAndRender, 60000);
      }

      function initHeatmapPanel() {
        const theme = getTheme();
        const container = $('#heatmapWidget');
        if (!container) return;

        container.textContent = '';

        const wrap = document.createElement('div');
        wrap.className = 'tradingview-widget-container';
        wrap.style.cssText = 'height:100%;width:100%;';

        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js';
        script.async = true;

        const isLight = theme === 'light';
        script.textContent = JSON.stringify({
          colorTheme: isLight ? 'light' : 'dark',
          isTransparent: false,
          locale: 'en',
          currencies: ['EUR','USD','JPY','GBP','CHF','AUD','CAD','NZD'],
          backgroundColor: isLight ? '#ffffff' : '#111827',
          width: '100%',
          height: '100%'
        });

        wrap.appendChild(script);
        container.appendChild(wrap);
      }

      function injectWidget(containerId, symbol, interval, theme) {
        const container = document.getElementById(containerId);
        if (!container) return;
        container.textContent = '';

        const widgetContainer = document.createElement('div');
        widgetContainer.className = 'tradingview-widget-container';
        widgetContainer.style.cssText = 'height:100%;width:100%;';

        const widgetDiv = document.createElement('div');
        widgetDiv.className = 'tradingview-widget-container__widget';
        widgetDiv.style.cssText = 'height:100%;width:100%;';

        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
        script.async = true;
        script.textContent = JSON.stringify({
          autosize: true,
          symbol,
          interval,
          timezone: 'Etc/UTC',
          theme,
          style: '1',
          locale: 'en',
          hide_top_toolbar: false,
          hide_side_toolbar: false,
          hide_legend: false,
          allow_symbol_change: true,
          save_image: false,
          calendar: false,
          hide_volume: true,
          studies: [{ id: 'MAExp@tv-basicstudies', inputs: { length: 200 } }]
        });

        widgetContainer.appendChild(widgetDiv);
        widgetContainer.appendChild(script);
        container.appendChild(widgetContainer);
      }

      function openPopup(symbol, name) {
        $('#modalSymbol').textContent = name || symbol;
        const theme = getTheme();

        injectWidget('popupLeft', symbol, '15', theme);
        injectWidget('popupRightTop', symbol, '60', theme);
        injectWidget('popupRightBottom', symbol, '240', theme);
        $('#chartModal').style.display = 'block';
      }

      function closePopup() {
        const modal = $('#chartModal');
        if (modal) modal.style.display = 'none';
        for (const id of ['popupLeft', 'popupRightTop', 'popupRightBottom']) {
          const el = document.getElementById(id);
          if (el) el.textContent = '';
        }
      }

      function openTfPopup(symbol, name, interval, tfLabel) {
        const theme = getTheme();
        $('#tfModalSymbol').textContent = `${name || symbol} • ${tfLabel || interval}`;
        injectWidget('tfPopupMain', symbol, interval, theme);
        $('#tfChartModal').style.display = 'block';
      }

      function closeTfPopup() {
        const modal = $('#tfChartModal');
        if (modal) modal.style.display = 'none';
        const el = $('#tfPopupMain');
        if (el) el.textContent = '';
      }

      function bindModalClose() {
        const chartModal = $('#chartModal');
        const tfModal = $('#tfChartModal');

        $('#closeChartModal')?.addEventListener('click', closePopup);
        $('#closeTfChartModal')?.addEventListener('click', closeTfPopup);

        chartModal?.addEventListener('click', (e) => {
          if (e.target === chartModal) closePopup();
        });

        tfModal?.addEventListener('click', (e) => {
          if (e.target === tfModal) closeTfPopup();
        });
      }

      window.openPopup = openPopup;
      window.closePopup = closePopup;
      window.openTfPopup = openTfPopup;
      window.closeTfPopup = closeTfPopup;

      function bindKeyboard() {
        document.addEventListener('keydown', (e) => {
          const tag = (e.target && e.target.tagName) ? e.target.tagName : '';
          if (tag === 'INPUT' || tag === 'TEXTAREA') return;

          switch (String(e.key).toLowerCase()) {
            case 'escape':
              closePopup();
              closeTfPopup();
              closePanel();
              break;
            case 'c':
              openPanel('calendar');
              break;
            case 'n':
              openPanel('news');
              break;
            case 'h':
              openPanel('heatmap');
              break;
            case 't':
              toggleTheme();
              break;
          }
        }, { passive: true });
      }

      let fitRaf = 0;

      function autoFitTickersNow() {
        const viewport = $('#tickerViewport');
        const strip = $('#tickerStrip');
        if (!viewport || !strip) return;

        strip.style.transform = 'scale(1)';

        const viewportWidth = viewport.clientWidth;
        const stripWidth = strip.scrollWidth;
        if (!stripWidth || !viewportWidth) return;

        const safety = 0.985;
        const minScale = 0.6;
        const maxScale = 1.25;
        const raw = (viewportWidth / stripWidth) * safety;
        const scale = Math.max(minScale, Math.min(maxScale, raw));

        strip.style.transform = `scale(${scale})`;
      }

      function scheduleTickerFit() {
        if (fitRaf) return;
        fitRaf = requestAnimationFrame(() => {
          fitRaf = 0;
          autoFitTickersNow();
        });
      }

      function startTickerAutoFit() {
        scheduleTickerFit();
        setTimeout(scheduleTickerFit, 200);
        setTimeout(scheduleTickerFit, 500);
        setTimeout(scheduleTickerFit, 900);
        setTimeout(scheduleTickerFit, 1400);
        setTimeout(scheduleTickerFit, 2200);
      }

      function bindTickerEvents() {
        const tickerStrip = $('#tickerStrip');
        if (!tickerStrip) return;

        tickerStrip.addEventListener('click', (e) => {
          const path = typeof e.composedPath === 'function' ? e.composedPath() : [];
          const host = path.find(n => n && n.tagName === 'TV-TICKER-TAG')
            || (e.target && e.target.closest ? e.target.closest('tv-ticker-tag') : null);

          if (!host) return;
          const sym = host.getAttribute('symbol');
          if (sym) scrollToSymbol(sym);
        }, { passive: true });

        const viewport = $('#tickerViewport');
        if (window.ResizeObserver && viewport) {
          const ro = new ResizeObserver(() => scheduleTickerFit());
          ro.observe(viewport);
        } else {
          window.addEventListener('resize', scheduleTickerFit, { passive: true });
        }

        if (window.MutationObserver && tickerStrip) {
          const mo = new MutationObserver(() => scheduleTickerFit());
          mo.observe(tickerStrip, { childList: true, subtree: true, attributes: true });
          setTimeout(() => mo.disconnect(), 4000);
        }
      }

      function scrollToSymbol(symbol) {
        const main = $('#mainContent');
        if (!main) return;

        const anchor = document.getElementById(`anchor-${safeIdFromSymbol(symbol)}`);
        if (!anchor) return;

        const mainRect = main.getBoundingClientRect();
        const anchorRect = anchor.getBoundingClientRect();
        const targetTop = main.scrollTop + (anchorRect.top - mainRect.top);

        main.scrollTo({ top: Math.max(0, targetTop - 6), behavior: 'smooth' });
      }

      function init() {
        syncZoomComp();
        window.addEventListener('resize', syncZoomComp, { passive: true });
        window.visualViewport?.addEventListener('resize', syncZoomComp, { passive: true });

        bindDock();
        bindModalClose();
        bindKeyboard();
        bindTickerEvents();

        generateChartGrid();

        window.addEventListener('load', () => startTickerAutoFit(), { once: true });

        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) startTickerAutoFit();
        }, { passive: true });
      }

      init();
    })();
  </script>
